{% extends 'baselogin.html' %}
{% block title %} User Signup{% endblock title %}
{% block form %}
<h2>Sign Up </h2>
{% include "message.html" %}
<div class="row">
<div class="col-md-4"></div>

<div class="col-md-4">


<form action="/signup" method="post">

<div class="form-group">
<input type="email" class="form-control mt-2" placeholder="Enter email" name="email" required>
</div>

<div class="form-group">
<input type="dob" class="form-control mt-2" placeholder="Enter Dob" name="dob" required>
</div>

<div class="form-group">
<input type="password" class="form-control mt-2" placeholder="Enter Password" name="password" required>
</div>
<br>
<button type="submit" class="btn btn-info">SignIn</button>

</form>

<a class="text-success" href="/login">Click Here to Login </a>
</div>


<div class="col-md-4"></div>

</div>


{% endblock form %}
